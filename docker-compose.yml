services:
  db:
    image: postgres:16-alpine
    container_name: c2c-e-commerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-c2c_ecommerce}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-c2c_ecommerce}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: ./c2c-e-commerce
      dockerfile: Dockerfile
      target: migrator
    container_name: c2c-e-commerce-migrate
    command: ["npm", "run", "db:migrate"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-c2c_ecommerce}
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  app:
    build:
      context: ./c2c-e-commerce
      dockerfile: Dockerfile
    container_name: c2c-e-commerce-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-c2c_ecommerce}
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
