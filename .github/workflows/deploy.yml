name: Deploy

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest
    # Only run after CI passes
    needs: []

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/c2c-e-commerce

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Push to GitHub Container Registry ─────────────────────────────────
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./c2c-e-commerce
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Deploy to Railway ─────────────────────────────────────────────────
      # Railway supports deploy webhooks — trigger a redeploy after image push.
      # Set RAILWAY_DEPLOY_WEBHOOK secret in GitHub repo settings.
      # To get the webhook URL: Railway Dashboard → Project → Settings → Deploy Webhook
      - name: Trigger Railway deployment
        if: env.RAILWAY_DEPLOY_WEBHOOK != ''
        env:
          RAILWAY_DEPLOY_WEBHOOK: ${{ secrets.RAILWAY_DEPLOY_WEBHOOK }}
        run: |
          curl -X POST "$RAILWAY_DEPLOY_WEBHOOK" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error
